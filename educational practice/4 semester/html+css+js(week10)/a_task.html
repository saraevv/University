<!DOCTYPE html>
<html>
<head>
	<title>Форма для ввода</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="b2">
	<div id="input">
		<p><b>ФИО</b></br>
			<input type="text" name="name">
		</p>

		<p><b>Специальность</b></br>
			<input type="radio" name="spec">Информатика</br>
			<input type="radio" name="spec">Прикладная информатика</br>
			<input type="radio" name="spec">Прикладная математика</br>
			<input type="radio" name="spec">Экономическая кибернетика</br>
			<input type="radio" name="spec">Актуарная математика</br>
			<input type="radio" name="spec">Компьютерная безопасность</br>
		</p>

		<p><b>Курс</b></br>
			<input type="radio" name="faculty">1</br>
			<input type="radio" name="faculty">2</br>
			<input type="radio" name="faculty">3</br>
			<input type="radio" name="faculty">4</br>
		</p>

		<p><b>Группа</b></br>
			<input type="text" name="group">
		</p>

		<p><b>Оцените насколько вам понравилось делать реферат и эссе по предмету физическая культура (по шкале от 1 до 10)</b> </br>
			<input type="text" name="rate">
		</p>

		<div id="contr">
			<a href="index.html">
				<img src="images/accept.png" width="40">
			</a>
			<img width="40">
			<a href="index.html">
				<img src="images/cancel.png" width="40">
			</a>
		</div>

	</div>
</body>
</html>
